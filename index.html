<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>
<body>
    <script src="javascript.js"></script>

    <h1>Library</h1>

    <div class="add">
        <h3>Add Book</h3>
        <form action="POST" id="add-book">
            <div class="fields">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" class="input-field">
                <label for="author">Author</label>
                <input type="text" name="author" id="author" class="input-field">
                <label for="pages">Pages</label>
                <input type="number" name="pages" id="pages" class="input-field">
            </div>
            <div class="button-box">
                <label for="has-read" class="checkbox-label">Have you read the book?</label>
                <input type="checkbox" name="has-read" id="has-read" class="checkbox-field">
                <button type="submit" class="submit-button">Add Book</button>
            </div>
        </form>
    </div>

    <div id="library-container"></div>

</body>
</html>
